<div>
<h3>Reactive from using form Group</h3>

</div>


<div>
<form [formGroup]='userForm'>
    <div class="form-group">
        <label for="Name">Enter name</label>
        <input type="text" formControlName="name" placeholder="enter full name">
        <div class="form-group "  *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched"></div>
        <div class="form-group text-danger" *ngIf="userForm.controls['name'].errors?.['required']">Please Enter your Name</div>
        <div class="form-group" *ngIf="userForm.controls['name'].errors?.['minlength']">should be min  5 letter</div>
    </div>

    <div class="form-group"> 
        <label for="Name">Enter email</label>
    <input type="email" formControlName="email" placeholder="enter email">
    <div class="form-group "  *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched"></div>
    <div class="form-group text-danger" *ngIf="userForm.controls['email'].errors?.['required']">Please Enter your Name</div>
    <div class="form-group" *ngIf="userForm.controls['email'].errors?.['pattern']">provid valid email</div>
</div>


<div class="form-group">
    <label for="Name">Enter Password</label>
<input type="password" formControlName="password" placeholder="enter password">
<div class="form-group "  *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched"></div>
<div class="form-group text-danger" *ngIf="userForm.controls['password'].errors?.['required']">Please Enter your password</div>
<div class="form-group" *ngIf="userForm.controls['password'].errors?.['minlength']">should be min  8 letter</div>


</div>

<div  formGroupName="contactDetails" >
<div>
    <label for="Name">Enter landline</label>
    <input type="text" formControlName="landLine" placeholder="enter landLine">
</div>

<div>
    <label for="Name">Enter mobile</label>
    <input type="text" formControlName="mobile" placeholder="enter mobile">
</div>

</div>


<div class="form-group">
    <label for="Name"> country</label>
  <select formControlName="country">
      <option *ngFor="let cn of country">{{cn}}</option>
  </select>
</div>

<div class="form-group">
  
<button type="submit" (click)="onSubmit()" [disabled]="userForm.invalid">Register</button>
</div>

</form>

{{userForm.value |json}}
</div>
