<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
<script>


for(let i =1;i<=5;i++){
    console.log(i)

}


// patterns

for(let i=1;i<5;i++){
    for (let j=0;j<i;j++){
        document.write(j);
    }
    document.write("<br>");
    
}

document.write("<br>");




var fact=1

for (let i=1;i<=5;i++){
    fact=fact*i;
}

document.write(fact)





</script>

    
</body>
</html>
