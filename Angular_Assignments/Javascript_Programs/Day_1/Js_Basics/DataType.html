<body>

    <!-- <h1>3+6</h1> -->
    <p id="para1"></p>

<script>



    //DataType


    // var - gloabal

    var no = 10;
    
    //display data in javascript

    //   document.write(name)

    //   window.alert(name);


    document.getElementById("para1").innerHTML="Name - " +name;


    var no1= 24;
    {
        let no1=12;
        document.write("Let variable - "+(no1)+"<br>");

    }

    document.write("Global value - "+no1+"<br>");

    // let no3=24;

    const n =3;
 document.write(n);

 //ERROR - can not assign value to constant again

</script>
    
</body>
