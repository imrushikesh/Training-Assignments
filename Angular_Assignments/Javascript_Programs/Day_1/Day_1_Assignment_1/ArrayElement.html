<body>
    <h1>Write JS code for to print if arrayElement is even then print square of that 
        number other wise print cube of odd number. </h1>
    

<script>

var no= [2,3,4,5,6,7,8]
document.write(no);
document.write("<br>");
for (var i = 0; i < no.length; i++)
    {
       if (no[i] % 2 == 0){
            no[i] = no[i]*no[i];
        }
     if (no[i] % 2 != 0) {
            no[i] = no[i]*no[i]*no[i];
    }
}
    document.write(no);




</script>

</body>
