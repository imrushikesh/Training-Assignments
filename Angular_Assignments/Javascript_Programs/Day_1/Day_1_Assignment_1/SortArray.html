<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort array</title>
</head>
<body>
    <h1>Write JS code for sort Array of type number</h1>

<script>

var arr=[11,24,3,4,5];

var temp = 0;
    for (var i = 0; i < arr.length; i++) {  
            
        for (var j = i + 1; j < arr.length; j++) {  
            
            if (arr[i] > arr[j]) {  
                temp = arr[i];  
                arr[i] = arr[j];  
                arr[j] = temp;  
            }  
        }  
            
    } 


    document.write(arr)
    document.write("<br>")
    var temp = 0;
    for (var i = 0; i < arr.length; i++) {  
            
        for (var j = i + 1; j < arr.length; j++) {  
            
            if (arr[i] < arr[j]) {  
                temp = arr[i];  
                arr[i] = arr[j];  
                arr[j] = temp;  
            }  
        }  
            
    } 


    document.write(arr)





</script>
</body>
</html>
