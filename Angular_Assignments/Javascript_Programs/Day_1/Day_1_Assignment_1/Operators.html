<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operations </title>
</head>
<body>

<h1>Write JS code for all arithmatic Operation</h1>



<script>
var num1=24;

var num2=12;

document.write("number 1 = " +num1);
document.write("<br>")

document.write("number 2 = " +num2);
document.write("<br>")
var num2=12;

let add = num1+num2;
document.write("addition = " +add+"<br>");
document.write("Sub =" +(num1-num2)+"<br>");
document.write("mult = " +num1*num2+"<br>");
document.write("div = " +num1/num2+"<br>");
document.write("mod = " +num1%num2+"<br>");






</script>


    
</body>
</html>
