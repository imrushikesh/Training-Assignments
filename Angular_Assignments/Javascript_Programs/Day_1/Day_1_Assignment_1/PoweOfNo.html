<h1>Power Of Number </h1>
<h3>Write JSCode  for find power of number using for loop</h3>

<script>

var base=2;
var power =4;
var result=1;
  for (let i=0; i<power; i++) {
    result = result* base;
  }

  document.write("Base = "+base+"<br>");
  document.write("Exponent = "+power+"<br>");
 document.write("Result = "+result);









</script>
